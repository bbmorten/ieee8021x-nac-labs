# eapol_test configuration for EAP-TLS against our FreeRADIUS EAP-TLS lab.

network={
    key_mgmt=IEEE8021X
    eap=TLS
    identity="client01"

    # Certificates from shared volume
    ca_cert="/shared-certs/ca.crt"
    client_cert="/shared-certs/client.crt"
    private_key="/shared-certs/client.key"
}
