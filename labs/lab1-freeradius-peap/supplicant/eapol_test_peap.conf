# eapol_test configuration for PEAP/MSCHAPv2
# Environment variables can override these defaults via the run script

network={
    key_mgmt=IEEE8021X
    eap=PEAP
    identity="testuser"
    password="P@ssw0rd"
    phase2="auth=MSCHAPV2"

    # Certificate validation - using system CA bundle
    # For production: specify your RADIUS server's CA certificate
    #ca_cert="/etc/ssl/certs/ca-certificates.crt"
    
    # PEAP version settings
    # phase1="peapver=0" forces PEAPv0, omit for auto-negotiation
    phase1="peaplabel=0"
    
    # Disable anonymous identity (use real identity in outer tunnel)
    # For production, consider: anonymous_identity="anonymous@example.com"
}
